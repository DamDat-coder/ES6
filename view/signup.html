        box-sizing: border-box;

      <label for="email" style="color: white; font-size: 14px; font-family: Arial, sans-serif; display: block; margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" autocomplete="current-password" style="
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      " />
    </div>

    <div class="form-group" style="width: 100%; margin-bottom: 20px;">
      <label for="password" style="color: white; font-size: 14px; font-family: Arial, sans-serif; display: block; margin-bottom: 5px;">Mật khẩu:</label>
      <input type="password" id="password" autocomplete="current-password" style="
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      " />
    </div>

    <button type="submit" style="
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    ">Đăng Ký</button>
  </form>
  <a style="margin-top: 30px;color: white;" href="?user/login">Đã có tài khoản! Đăng nhập ngay</a>
</div>

<script>
  document.getElementById("fromSignup").addEventListener("submit", function (event) {
    event.preventDefault();

    document.querySelectorAll(".error").forEach(e => e.remove());

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    let hasError = false;

    if (fullName === "") {
      showError("fullName", "Tên người dùng không được để trống");
      hasError = true;
    }

    if (email === "") {
      showError("email", "Email không được để trống");
      hasError = true;
    } else if (!validateEmail(email)) {
      showError("email", "Email không đúng định dạng");
      hasError = true;
    }

    if (password === "") {
      showError("password", "Mật khẩu không được để trống");
      hasError = true;
    } else if (password.length < 6) {
      showError("password", "Mật khẩu phải có ít nhất 6 ký tự");
      hasError = true;
    }

    if (!hasError) {
      document.getElementById("fromSignup").submit();
    }
  });

  function showError(inputId, message) {
    const inputElement = document.getElementById(inputId);
    const errorElement = document.createElement("span");
    errorElement.className = "error";
    errorElement.style.color = "red";
    errorElement.style.fontSize = "12px";
    errorElement.innerText = message;
    inputElement.parentNode.appendChild(errorElement);
  }

    function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
</script>
