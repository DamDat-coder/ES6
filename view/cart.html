<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cartContainer = document.querySelector(".cart-container");
    if (cartContainer) {
      cartContainer.innerHTML = "Giỏ hàng đang trống.";  // Hoặc bất kỳ nội dung mặc định nào
    }
  });
  document.querySelector(".render").addEventListener("click", (e) => {
  const productId = e.target.getAttribute("data-product-id");
  let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

  if (e.target.classList.contains("increase-btn")) {
    cartItems = cartItems.map(item => {
      if (item.id === productId) item.quantity++;
      return item;
    });
  } else if (e.target.classList.contains("decrease-btn")) {
    cartItems = cartItems.map(item => {
      if (item.id === productId && item.quantity > 1) item.quantity--;
      return item;
    });
  }

  localStorage.setItem("cart", JSON.stringify(cartItems));
  renderCartItems(); // Hàm này để render lại giỏ hàng
});

</script>
